<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="container">
      <div class="card-login">
        <figure class="logo-kenzie">
          <img
            src="https://kenzie.com.br/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75"
            alt="logo kenzie"
          />
        </figure>

        <form>
          <div><label for="nome">Nome</label></div>
          <input id="nome" type="text" />

          <div class="senha"><label for="senha">Senha</label></div>
          <input id="senha" type="password" />

          <p>Recuperar Senha</p>
        </form>

        <figure class="kenzie-white">
          <img
            src="https://kenzie.com.br/blog/wp-content/themes/kenzie/src/assets/img/footer-logo.png"
            alt=""
          />
        </figure>

        <figure class="redes-sociais">
          <img
            src="https://cdn-icons-png.flaticon.com/128/4494/4494475.png"
            alt="logo-face"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/128/4494/4494488.png"
            alt="logo-insta"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/128/4494/4494494.png"
            alt="logo-whats"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
